mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
mybatis.typeAliasesPackage=com.fable.industry.bussiness.model
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://192.168.20.196:3306/industry?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root123

# 项目访问路径
server.port=8080
server.servlet.context-path=/crud
server.tomcat.uri-encoding=UTF-8


spring.mvc.date-format=yyyy-MM-dd

# 禁用缓存
spring.thymeleaf.cache=false

# 国际化配置文件（包名.基础名）
spring.messages.basename=i18n.login
logging.level.com.fable.industry=trace
#spring.profiles.active=dev

#logging.path=
# 不指定路径在当前项目下生成springboot.log日志
# 可以指定完整的路径；
#logging.file=G:/springboot.log
# 在当前磁盘的根路径下创建spring文件夹和里面的log文件夹；使用?spring.log 作为默认文件
logging.path=/spring/log

#  在控制台输出的日志的格式
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
# 指定文件中日志输出的格式
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n

