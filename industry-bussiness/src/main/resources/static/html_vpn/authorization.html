<link href="../css/moduleStyle.css" media="all" rel="stylesheet" type="text/css" class='link'/>
<link href="../css/fileinput.css" media="all" rel="stylesheet" type="text/css" class='link'/>
<div class="authorization-box">
	<div class="img-box">
		<img src="../images/un_authorization.jpg" style="display:block;margin:10px auto;" id="authorImg">
		<div class="authorization-msg" style="display:none">
			<div class="color-6c5804"><label>授权单位：</label><span class="company">****</span></div>
			<div class="color-6c5804"><label>授权有效期：</label><span class="expireDate">****</span></div>
			<div><span>激活时间：</span><span class="authDate">****</span></div>
			<div><span>当前版本：</span><span class="currentVersion">****</span></div>
		</div>
	</div>
	<form>
		<fieldset>
		    <legend>下载设备特征信息</legend>
		  	<p>特征文件：包含所使用设备的特征信息。<a class="btn btn-default load">下载</a></p>
		</fieldset>
	</form>
	<form>
		<fieldset>
		    <legend>上传系统授权文件</legend>
		    <div>
		    	<div style="float:left;width:80px"><span>授权文件：</span></div>
		    	<div style="float:left;width:400px" class="upload-file"></div>
	    </div>
		</fieldset>
	</form>
</div>
