<style type="text/css">
	#registerGridForm input,#registerGridForm select{
		width: 140px;
	}
</style>
<div class="ui-content">
	<div class="ui-content-body">
		<div class="ui-content-toolsbar">
			<div class="ui-content-searchbar  left">
				<form class="form-inline" id="registerGridForm">
					<input type="hidden" name="rowId" value="" id="rowId"/>
					<div class="form-group">
						<label for="name">资源名称</label>
						<input type="text" name="serviceName" class="form-control"/>
					</div>
					<div class="form-group">
						<label for="name">请求方名称</label>
						<input type="text" name="requestEequipmentName" class="form-control" />
					</div>
					<div class="form-group">
						<label for="name">时间范围</label>
						<input type="text" name="updateTime" class="form-control ui-form-date" autocomplete="off" readonly="readonly" >
					</div>
					<div class="form-group">
						<label for="name">请求结果</label>
						<select name="requestResult" class="form-control" >
							<option value="*">全部</option>
							<option value="0">成功</option>
							<option value="1">失败</option>
						</select>
					</div>	
					<div class="form-group">
						<button class="btn btn-info blue" id="requestSearch"><i class="ion-ios-search-strong"></i><span>查询</span></button>
						<button class="btn btn-info blue" id="export"><span>导出EXCEL</span></button>
					</div>
				</form>
			</div>
		</div>
		<div class="ui-content-aside" style="top: 50px;">
			<table id="grid" class="ui-grid" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>资源名称</th>
						<th>请求方名称</th>
						<th>请求/应答信息</th>
						<th>请求时间</th>
						<th>响应时间</th>
						<th>请求结果</th>
						<th>操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

	require(["app/diaryAudit/serverDiary"],function(app){
		app.main();
	});
</script>
