<style>
	* {
    margin: 0;
    padding: 0;
}
#hexGrid {
    overflow: hidden;
    width: 500px;
    margin: 0 auto;
    padding:0.866% 0;
    font-family: 'Raleway', sans-serif;
    font-size: 15px;
}
#hexGrid:after {
    content: "";
    display: block;
    clear: both;
}
.ui-hex {
    position: relative;
    list-style-type: none;
    float: left;
    overflow: hidden;
    visibility: hidden;
    outline:1px solid transparent; /* fix for jagged edges in FF on hover transition */
    -webkit-transform: rotate(-60deg) skewY(30deg) translatez(-1px);
        -ms-transform: rotate(-60deg) skewY(30deg) translatez(-1px);
            transform: rotate(-60deg) skewY(30deg) translatez(-1px);
    transition: font-size 0.5s;
}
.ui-hex >a>img,.ui-hex> a,.ui-hex>a>div {
    position: absolute;
    visibility: visible;
    outline:1px solid transparent; /* fix for jagged edges in FF on hover transition */
}
.ui-hex img{
	
}
.hexIn {
    display:block;
    width: 100%;
    height: 100%;
    text-align: center;
    color: #fff;
    overflow: hidden;
    -webkit-transform: skewY(-30deg) rotate(60deg);
        -ms-transform: skewY(-30deg) rotate(60deg);
            transform: skewY(-30deg) rotate(60deg);
}

/*** ui-hex CONTENT **********************************************************************/
.ui-hex img {
    left: -100%;
    right: -100%;
    width: auto;
    height: 100%;
    margin: 0 auto;
    background:#039cc8;
}

.ui-hex .ui-hex-text{
	text-align: center;
    width: 100%;
    height: 100%;
    display:table;
}
.ui-hex >a>div{
	float:left;
	width:100%;
	height:100%;
}
.ui-hex .ui-hex-text>div{
	display:table-cell;
	vertical-align: middle;
	transition: all 1s;
}
.ui-hex .ui-hex-text>div:hover{
	font-size:42px;

/*** SPACING AND SIZING *****************************************************************/
@media (min-width:1201px) { /* <- 5-4  hexagons per row */
    .ui-hex {
        width: 19.2%; /* = (100-4) / 5 */
        padding-bottom: 22.170%; /* =  width / sin(60deg) */
    }
    .ui-hex:nth-child(9n+6),
    .ui-hex:nth-child(9n+7),
    .ui-hex:nth-child(9n+8),
    .ui-hex:nth-child(9n+9) {
        margin-top: -4.676%;
        margin-bottom: -4.676%;
        -webkit-transform: translateX(50%) rotate(-60deg) skewY(30deg);
            -ms-transform: translateX(50%) rotate(-60deg) skewY(30deg);
                transform: translateX(50%) rotate(-60deg) skewY(30deg);
    }
    .ui-hex:nth-child(9n+6):last-child,
    .ui-hex:nth-child(9n+7):last-child,
    .ui-hex:nth-child(9n+8):last-child,
    .ui-hex:nth-child(9n+9):last-child {
        margin-bottom: 0;
    }
    .ui-hex:nth-child(9n+6) {
        margin-left: 0.5%;
        clear: left;
    }
    .ui-hex:nth-child(9n+10) {
        clear: left;
    }
    .ui-hex:nth-child(9n+2),
    .ui-hex:nth-child(9n+ 7) {
        margin-left: 1%;
        margin-right: 1%;
    }
    .ui-hex:nth-child(9n+3),
    .ui-hex:nth-child(9n+4),
    .ui-hex:nth-child(9n+8) {
        margin-right: 1%;
    }
}
@media (max-width: 1200px) and (min-width:901px) {/* <- 4-3  hexagons per row */
    .ui-hex {
        width: 24.25%; /* = (100-3) / 4 */
        padding-bottom: 28.001%; /* =  width / sin(60deg) */
    }
    .ui-hex:nth-child(7n+5),
    .ui-hex:nth-child(7n+6),
    .ui-hex:nth-child(7n+7) {
        margin-top: -6.134%;
        margin-bottom: -6.134%;
        -webkit-transform: translateX(50%) rotate(-60deg) skewY(30deg);
            -ms-transform: translateX(50%) rotate(-60deg) skewY(30deg);
                transform: translateX(50%) rotate(-60deg) skewY(30deg);
    }
    .ui-hex:nth-child(7n+5):last-child,
    .ui-hex:nth-child(7n+6):last-child,
    .ui-hex:nth-child(7n+7):last-child {
        margin-bottom: 0;
    }
    .ui-hex:nth-child(7n+2),
    .ui-hex:nth-child(7n+6) {
        margin-left: 1%;
        margin-right: 1%;
    }
    .ui-hex:nth-child(7n+3) {
        margin-right: 1%;
    }
    .ui-hex:nth-child(7n+8) {
        clear: left;
    }
    .ui-hex:nth-child(7n+5) {
        clear: left;
        margin-left: 0.5%;
    }
}
@media (max-width: 900px) and (min-width:601px) { /* <- 3-2  hexagons per row */
    .ui-hex {
        width: 32.666%; /* = (100-2) / 3 */
        padding-bottom: 37.720%; /* =  width / sin(60) */
    }
    .ui-hex:nth-child(5n+4),
    .ui-hex:nth-child(5n+5) {
        margin-top: -8.564%;
        margin-bottom: -8.564%;
        -webkit-transform: translateX(50%) rotate(-60deg) skewY(30deg);
            -ms-transform: translateX(50%) rotate(-60deg) skewY(30deg);
                transform: translateX(50%) rotate(-60deg) skewY(30deg);
    }
    .ui-hex:nth-child(5n+4):last-child,
    .ui-hex:nth-child(5n+5):last-child {
        margin-bottom: 0;
    }
    .ui-hex:nth-child(5n+4) {
        margin-right: 1%;
        margin-left: 0.5%;
    }
    .ui-hex:nth-child(5n+2) {
        margin-left: 1%;
        margin-right: 1%;
    }
    .ui-hex:nth-child(5n+6) {
        clear: left;
    }
}
@media (max-width: 600px) { /* <- 2-1  hexagons per row */
    .ui-hex {

    .ui-hex:nth-child(3n+3) {

    }
    .ui-hex:nth-child(3n+3):last-child {

    .ui-hex:nth-child(3n+3) {
        margin-left: 0.5%;
    }
    .ui-hex:nth-child(3n+2) {
        margin-left: 1%;
    }
    .ui-hex:nth-child(3n+4) {
        clear: left;
    }
}
@media (max-width: 400px) {
    #hexGrid {
        font-size: 13px;
    }
