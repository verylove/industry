<div class="ui-content">
	<div class="ui-content-header">
		<div class="ui-content-controlbar">
			<button class="btn btn-link back" title="返回"><i class='ion-chevron-left'></i><span>返回</span></button>
		</div>
	</div>
	<div class="ui-content-body">
		<div class="ui-content-aside" style="top:40px;">
			<form id="requestRegisterForm" class="ui-form" role="form">
				<div class="ui-group">
					<div class="ui-group-header">新增</div>
					<div class="ui-group-body">
						<div class="ui-form-box">
							<input type="hidden" name="resourceId" id="resourceId"/>
							<table class="ui-form-grid wire">
							 	<tr>
							 		<td type="label"><span class="required"></span>名称</td>
							 		<td><input type="text" name="name" id="cataName" class="form-control" role="{required:true,length:50}"/></td>
							 	</tr>
							 	<tr>
							 		<td type="label"><span class="required"></span>本级编码</td>
							 		<td><input type="text" name="code" id="cataCode" class="form-control" role="{required:true}"/></td>
							 	</tr>
							 	<tr>
							 		<td type="label">描述</td>
							 		<td><textarea name="description" class="form-control" role="{length:200}"></textarea></td>
							 	</tr>
							 	<tr>
							 		<td type="label"><span class="required"></span>是否末级节点</td>
							 		<td>
							 			<input type="radio" name="isLast" value="0" role="{required:true}" />是
							 			<input type="radio" name="isLast" value="-1" style="margin-left:100px;" />否
							 		</td>
							 	</tr>
							</table>
							<div class="ui-form-submitbar">
								<button class="btn btn-info blue submit" id="requestSubmit"><i class="fa fa-check"></i><span>提交</span></button>
								<button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	require(["app/metadataManage/catalogAdd"],function(app){
		app.main();
	});
</script>
