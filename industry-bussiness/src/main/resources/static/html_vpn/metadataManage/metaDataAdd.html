<div class="ui-content">
	<div class="ui-content-header">

		</div>
	</div>
	<div class="ui-content-body">

						 		<td type="label"><span class="required"></span>数据元名称</td>

						 		<td type="label"><span class="required"></span>数据元英文名称</td>
						 		<td><input type="text" class="form-control" role="{required:true}"/></td>
						 	</tr>
						 	<tr>
						 		<td type="label"><span class="required"></span>数据元编码</td>

						 			<select name="" id="" class="form-control">
						 				<option value="">机械</option>
						 				<option value="">水利</option>

						 		</td>
						 	</tr>
						 	<tr>
						 		<td type="label"><span class="required"></span>数据类型</td>
						 		<td>
						 			<select name="" id="" class="form-control">
						 				<option value="">文本</option>
						 				<option value="">数值</option>

						 			</select>
						 		</td>
						 		<td type="label"> <span class="required"></span>数据长度</td>
						 		<td><input type="text" class="form-control" role="{required:true}"/></td>
						 	</tr>
						 	<tr>
						 		<td type="label"><span class="required"></span>是否字典项</td>

						 			<select name="" id="" class="form-control">
						 				<option value="">是</option>
						 				<option value="">否</option>
						 			</select>
						 		</td>
						 		<td type="label"><span class="required"></span>用户字典</td>
						 		<td><input type="text" class="form-control" role="{required:true}"/></td>
						 	</tr>
						 	<tr>
						 		<td type="label">值域</td>
						 		<td><input type="text" class="form-control"/></td>

						 	</tr>

						 		<td type="label"><span class="required"></span>版本号</td>
						 		<td><input type="text" class="form-control" role="{required:true}"/></td>

						 		<td></td>

					<button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>

</div>

	require(["app/metadataManage/metaDataAdd"],function(app){
		app.main();
