<div class="ui-content">
	<div class="ui-content-header">
		<div class="ui-content-controlbar">
			<button class="btn btn-link back" title="返回"><i class='ion-chevron-left'></i><span>返回</span></button>
		</div>
	</div>
	<div class="ui-content-body">
		<div class="ui-content-aside" style="top:40px;">
			<form id="requestRegisterForm" class="ui-form" role="form">
				<div class="ui-group">
					<div class="ui-group-header">编辑</div>
					<div class="ui-group-body">
						 <table class="ui-form-grid wire">
						 	<tr>
						 		<td type="label"><span class="required"></span>单位名称</td>
						 		<td><input type="text" name="name" id="unitsName" class="form-control" role="{required:true,length:50}"/></td>
						 		<td type="label"><span class="required"></span>单位机构代码</td>
						 		<td><input type="text" name="code" id="unitsCode" class="form-control" role="{required:true,length:[12,12],en_number:true}"/></td>
						 	</tr>
						 	<tr>
						 		<td type="label"><span class="required"></span>所属网络</td>
						 		<td>
						 			<input type="text" id="networkName" name="networkName" class="form-control" />
						 			<input type="hidden" id="networkId" name="networkId" value="" role="{required:true}"/>
						 		</td>
						 		<td type="label"><span class="required"></span> 联系人</td>
						 		<td><input type="text" name="contacts" class="form-control"  role="{required:true,length:[2,20]}"/></td>
						 	</tr>
						 	
						 	<tr>
						 		<td type="label"><span class="required"></span>联系电话</td>
						 		<td><input type="text" name="telnumber" class="form-control" role="{required:true,mobile_telephone:true}"/></td>
						 		<td type="label"> <span class="required"></span>邮箱</td>
						 		<td><input type="text" name="email" class="form-control" role="{required:true,email:true}"/></td>
						 	</tr>
						 	<tr>
						 		<td type="label">单位地址</td>
						 		<td><input type="text" name="address" class="form-control" role="{length:100}"/></td>
						 		<td type="label">描述</td>
						 		<td><input type="text" name="description" class="form-control" role="{length:200}"/></td>
						 	</tr>
						</table>
					</div>
				</div>
				<div class="ui-form-submitbar">
					<button class="btn btn-info blue submit" id="requestSubmit"><i class="fa fa-check"></i><span>提交</span></button>
					<button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	require(["app/metadataManage/unitsModify"],function(app){
		app.main();
	});
</script>
