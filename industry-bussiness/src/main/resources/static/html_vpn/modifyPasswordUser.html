<style type="text/css">
	#modifyForm input{
		width: 100% !important;
	}
</style>
<div style="padding: 40px;">
	<form id="modifyForm" class="ui-form" role="form">
		<div class="ui-page-box-content">
			<div class="ui-page-content">
				<table class="ui-grid-wire">
					<tbody>
						<tr>
							<td class="title" style="width:40%"><span class="required"></span>原密码</td>
							<td>
								<input type="password" class="form-control" name="originalPassword" placeholder="请输入原密码" role="{required:true}"/>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:40%"><span class="required"></span>新密码</td>
							<td>
								<input type="password" class="form-control" name="newPassword" placeholder="请输入新密码" role="{required:true,strongPassword:true}"/>
							</td>
						</tr>
						<tr>
							<td class="title" style="width:40%"><span class="required"></span>重复输入新密码</td>
							<td>
								<input type="password" name="newPasswords" class="form-control" placeholder="请输入新密码"  role="{required:true,strongPassword:true}"/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
	<div style="padding:20px">为了保障系统安全，超级管理员首次登录后必须重置密码，请输入新的密码！</div>
</div>
