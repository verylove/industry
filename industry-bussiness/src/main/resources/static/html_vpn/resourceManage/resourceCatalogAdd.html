<div class="ui-content">
	<div class="ui-content-header">
		<div class="ui-content-controlbar">
			<button class="btn btn-link back" title="返回"><i class='ion-chevron-left'></i><span>返回</span></button>
		</div>
	</div>
	<div class="ui-content-body">
		<div class="ui-content-aside" style="top:40px;">
			<form id="requestRegisterForm" class="ui-form" role="form">
				<div class="ui-group">
					<div class="ui-group-header">资源编目信息</div>
					<div class="ui-group-body">
						
						<!--表单填写区-->
						 <table class="ui-form-grid wire">
						 	<tr>
						 		<td type="label"><span class="required"></span>主题分类</td>
						 		<td>
						 			<input id="themeTypeName" class="form-control" />
						 			<input type="hidden" id="themeType" name="themeType" value="" role="{required:true}"/>
						 			<!--<select name="" class="form-control">
						 				<option value="">城市建设</option>
						 				<option value="">综合政务</option>
						 				<option value="">经济建设</option>
						 				<option value="">国土资源</option>
						 				<option value="">城市建设</option>
						 			</select>-->
						 		</td>
						 		
						 		<td type="label"><span class="required"></span>行业分类</td>
						 		<td>
						 			<input id="industryTypeName" class="form-control" />
						 			<input type="hidden" id="industryType" name="industryType" value="" role="{required:true}"/>
						 			<!--<select name="" class="form-control">
						 				<option value="">农林牧渔业</option>
						 				<option value="">采矿业</option>
						 				<option value="">制造业</option>
						 				<option value="">金融业</option>
						 			</select>-->
						 		</td>
						 	</tr>
						 	
						 	<tr>
						 		<td type="label"><span class="required"></span>所属目录</td>
						 		<td>
						 			<input id="catalogTypeName" class="form-control" />
						 			<input type="hidden" id="catalogType" name="catalogType" value="" role="{required:true}"/>
						 			<!--<input type="text" name="c" class="form-control" placeholder="请输入" role="{required:true}"/>-->
						 		</td>
						 		<td type="label">资源摘要</td>
						 		<td>
						 			<input type="text" name="abstracts" class="form-control" placeholder="请输入" role="{length:200}"/>
						 		</td>
						 	</tr>
						 	
						 	<tr>
						 		<td type="label"><span class="required"></span>联系人姓名</td>
						 		<td>
						 			<input type="text" name="linkman" class="form-control" placeholder="请输入" role="{required:true,length:[2,20]}"/>
						 		</td>
						 		
						 		<td type="label"><span class="required"></span>联系人电话</td>
						 		<td>
						 			<input type="text" name="phone" class="form-control" placeholder="请输入" role="{required:true,mobile_telephone:true}"/>
						 		</td>
						 	</tr>
						 	
						 	<tr>
						 		<td type="label"><span class="required"></span>联系人身份证</td>
						 		<td>
						 			<input type="text" name="linkmanCard" class="form-control" placeholder="请输入" role="{required:true,identityCard:true}"/>
						 		</td>
						 		<td type="label"><span class="required"></span>联系人警号</td>
						 		<td>
						 			<input type="text" name="linkmanCode" class="form-control" placeholder="请输入" role="{required:true,number:true,length:[1,10]}"/>
						 		</td>
						 	</tr>
						</table>
						
					</div>
				</div>
				<div class="ui-form-submitbar">
					<button class="btn btn-info blue submit" id="requestSubmit"><i class="fa fa-check"></i><span>提交</span></button>
					<button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>
				</div>
			</form>
			
		</div>
	</div>
</div>
<script>
	require(["app/resourceManage/resourceCatalogAdd"],function(app){
		app.main();
	});
</script>
