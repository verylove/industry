<div class="ui-content">
	<div class="ui-content-header">
		<div class="ui-content-controlbar">
			<button class="btn btn-link back" title="返回"><i class='ion-chevron-left'></i><span>返回</span></button>
		</div>
	</div>
	<div class="ui-content-body">
		<div class="ui-content-aside" id="form" style="top:40px;">
			<form class="ui-form" role="form" id="requestRegisterForm">
				<div class="ui-group">
					<div class="ui-group-header">新增</div>
					<div class="ui-group-body">
						<div class="ui-form-box">
							<input type="hidden" name="resourceId" id="resourceId"/>
							<table class="ui-form-grid wire">
								<tr>
									<td type="label"><span class="required"></span>所属网络</td>
									<td>
										<input type="text" id="networkName" name="networkName" class="form-control" role="{required:true}" />
										<input type="hidden" id="networkId" name="networkId" value="" />
									</td>
								</tr>
								<tr>		
									<td type="label"><span class="required"></span>开始IP</td>
									<td><input type="text" name="beginIp" class="form-control" value="" role="{required:true,ip:true}" /></td>
								</tr>
								<tr>
									<td type="label"><span class="required"></span>结束IP</td>
									<td><input type="text" name="endIp" class="form-control" value="" role="{required:true,ip:true}" /></td>
								</tr>
								<tr>		
									<td type="label">描述</td>
									<td><textarea name="description" class="form-control" role="{length:200}" ></textarea></td>
								</tr>
							</table>
							<div class="ui-form-submitbar">
								<button class="btn btn-info blue submit" id="requestSubmit"><i class="fa fa-check"></i><span>提交</span></button>
								<button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script>
	require(["app/systemManage/addWhiteList"],function(app){
		app.main();
	});
</script>
