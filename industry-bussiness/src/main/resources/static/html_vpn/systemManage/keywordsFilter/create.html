<form id="form" class="ui-form" role="form">
	<div class="ui-page-box-content">
		<div class="ui-page-content">
			<table class="ui-grid-wire">
				<tbody>
					<tr>
						<td class="title" style="width:40%"><span class="required"></span>策略名称</td>
						<td>
							<input type="text" name="name" class="form-control" placeholder="请输入策略名称" role="{required:true,length:'50'}"/>
						</td>
					</tr>
					<tr>
						<td class="title" style="width:40%"><span class="required"></span>内容</td>
						<td>
							<input type="text" name="content" class="form-control" placeholder="请输入内容" role="{required:true,length:'500'}"/>
						</td>
					</tr>
					<tr>
						<td class="title" style="width:40%">描述</td>
						<td>
							<input type="text" name="description" class="form-control" placeholder="描述..." role="{length:'500'}"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</form>
