<style>
	#grid .read{
		color: #777;
	}
</style>
<div class="ui-content">
	<div class="ui-content-body">
		<div class="ui-content-toolsbar">
			<div class="ui-content-buttonbar" id="buttonbar">
				<button class="btn btn-info blue" type="role" name="标为已读" id="mark"><i class="ion-plus"></i><span>标为已读</span></button>
			</div>
			<div class="ui-content-searchbar left">
				<form class="form-inline" id="registerGridForm">
					<div class="form-group">
						<label for="name">消息内容</label>
						<input type="text" name="content" class="form-control" placeholder="请输入消息内容" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="name">消息类别</label>
						<select class="form-control msgType" id="msgType" name="type" style="width: 150px;">
					    	<option value="0">全部</option>
					 		<option value="1">系统消息</option>
					 		<option value="2">通知消息</option>
					 		<option value="4">待办事项</option>
					    </select>
					</div>
					<div class="form-group">
						<label for="name">时间</label>
						<input type="text" name="updateTime" class="form-control ui-form-date" autocomplete="off"/>
					</div>
					
					<div class="form-group">
						<button class="btn btn-info blue" id="requestSearch"><i class="ion-ios-search-strong"></i><span>查询</span></button></button>
					</div>
				</form>
			</div>
		</div>
		<div class="ui-content-aside" style="top: 50px;">
			<table id="grid" class="ui-grid" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>消息内容</th>
						<th>时间</th>
						<th>操作</th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
</div>

	require(["app/systemManage/messageManage"],function(app){
		app.main();
	});
</script>
