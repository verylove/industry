<style>
    .form-group input,.form-group select{
        min-width: 180px!important;
        width:180px!important;
    }
    .form-group label{
        width:60px;
        text-align:right;
    }
</style>
<div class="ui-content">
    <div class="ui-content-body catalogTable">
        <div class="ui-content-toolsbar" style="height:50px;">
            <div class="ui-content-searchbar">
                <form id="gridForm" class="form-inline">
                    <div class="form-group">
                        <label for="name">应用名称</label>
                        <input type="text" name="serviceName" class="form-control" placeholder="" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="name" style="width:85px!important;">响应时间范围</label>
                        <input type="text" name="responseTime" class="form-control ui-form-date-even" autocomplete="off" readonly="readonly">
                    </div>
                    <div class="form-group">
                        <label for="name">操作结果</label>
                        <select name="result" class="form-control">
                            <option value="">全部</option>
                            <option value="1">成功</option>
                            <option value="2">失败</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info blue" id="requestSearch"><i class="fa fa-search"></i><span>查询</span></button>
                        <button class="btn btn-info blue" id="reset"><i class="fa fa-undo"></i><span>重置</span></button>
                    </div>
                </form>
            </div>
        </div>
        <div class="ui-content-buttonbar" style="position:absolute;top:0px;right:0px;">
            <button class="btn btn-info blue" id="export"><span>导出EXCEl</span></button>
        </div>
        <div class="ui-content-aside" style="top:50px;">
            <table id="grid" class="ui-grid" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>应用名称</th>
                    <th>访问IP</th>
                    <th>系统维护人员</th>
                    <th>请求时间</th>
                    <th>响应时间</th>
                    <th>操作结果</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
    require(["app/logAudit/serviceLog/serviceLog"],function(app){
        app.main();
    });
</script>
