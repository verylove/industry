<div class="ui-content">
    <div class="ui-content-header">
        <div class="ui-content-controlbar">
            <button class="btn btn-link back" title="返回"><i class='ion-chevron-left'></i><span>返回</span></button>
        </div>
    </div>
    <div class="ui-content-body">
        <div class="ui-content-aside" style="top:40px;">
            <form id="catalogManage" class="ui-form" role="form">
                <div class="ui-group">
                    <div class="ui-group-header">修改</div>
                    <div class="ui-group-body">
                        <div class="ui-form-box">
                            <input type="hidden" name="resourceId" id="resourceId"/>
                            <table class="ui-form-grid wire">
                                <tr>
                                    <td type="label"><span class="required"></span>目录编码</td>
                                    <td><input type="text" disabled="disabled" name="catalogCode" class="form-control" role="{required:true}"/></td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>目录名称</td>
                                    <td><input type="text" name="catalogName" class="form-control" role="{required:true,length:50,filterCN:true}"/></td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>目录审核单位</td>
                                    <td><input type="text" class="form-control" id="comId"/></td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>目录审核员</td>
                                    <td>
                                        <select name="userId" id="userNmae" class="form-control">

                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td type="label">联系电话</td>
                                    <td><input type="text" name="telephone" class="form-control" role="{mobile_telephone:true}"/></td>
                                </tr>
                            </table>
                            <div class="ui-form-submitbar">
                                <button class="btn btn-info blue submit" id="requestSubmit"><i class="fa fa-check"></i><span>提交</span></button>
                                <button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    require(["app/metadataManage/catalogManage/catalogModify"],function(app){
        app.main();
    });
</script>
