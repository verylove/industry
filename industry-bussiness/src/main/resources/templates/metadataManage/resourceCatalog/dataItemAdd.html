<form id="form" class="ui-form" role="form" style="padding:30px 0">

    <div class="form-group col-md-12">
        <label for="dataName" style="margin-left:140px;">数据项名称</label>
        <div class="ui-form-inputGroup">
            <input type="text" name="dataName" class="form-control"  role="{required:true,length:50,filterCN:true}"/>
        </div>
        <span class="required"></span>
    </div>
    <div class="form-group col-md-12" id="dataLengthInput" style="display:none;">

    </div>
    <div class="form-group col-md-12">
        <label for="dataEname" style="margin-left:116px;min-width:114px;">数据项英文名称</label>
        <div class="ui-form-inputGroup">
            <input type="text" name="dataEname" class="form-control"  role="{required:true,length:50,filter:true}"/>
        </div>
        <span class="required"></span>
    </div>
    <div class="form-group col-md-12">
        <label for="dataTypeId" style="margin-left:140px;">数据项类型</label>
        <div class="ui-form-inputGroup">
            <select name="dataTypeId" id="dataTypeSelect" class="form-control" role="{required:true}">
                <option value="1">字符串</option>
                <option value="2">日期型</option>
                <option value="3">下拉框</option>
            </select>
        </div>
        <span class="required"></span>
    </div>
    <div class="form-group col-md-12" id="dictionaryItem">

    </div>
</form>
<script>
    require(["app/metadataManage/resourceCatalog/dataItemAdd"],function(app){
        app.main();
    });
</script>
