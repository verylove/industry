<div class="ui-content">
    <div class="ui-content-header">
        <div class="ui-content-controlbar">
            <button class="btn btn-link back" title="返回"><i class='ion-chevron-left'></i><span>返回</span></button>
        </div>
    </div>
    <div class="ui-content-body">
        <div class="ui-content-aside" style="top:40px;">
            <form id="unitInfor" class="ui-form" role="form">
                <div class="ui-group">
                    <div class="ui-group-header">新增</div>
                    <div class="ui-group-body">
                        <div class="ui-form-box">
                            <table class="ui-form-grid wire">
                                <tr>
                                    <td type="label"><span class="required"></span>单位名称</td>
                                    <td><input type="text" name="comName"  class="form-control" role="{required:true,length:50,filterCN:true}"/></td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>上级单位</td>
                                    <td>
                                        <select name="pid" id="comName"  class="form-control" role="{required:true}">
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td type="label">单位描述</td>
                                    <td><input type="text" name="note"  class="form-control" role="{length:200}"/></td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>联系人</td>
                                    <td>
                                        <input type="text" name="contact" class="form-control" role="{required:true,length:50,filterCN:true}"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>联系电话</td>
                                    <td><input type="text" name="contactPhone" class="form-control" role="{required:true,mobile_telephone:true}"/></td>
                                </tr>
                                <tr>
                                    <td type="label"><span class="required"></span>地址</td>
                                    <td><input type="text" name="address"  class="form-control" role="{required:true,length:200}"/></td>
                                </tr>
                                <tr>
                                    <td type="label">邮箱地址</td>
                                    <td><input type="text" name="email" class="form-control" role="{email:true,length:50}"/></td>
                                </tr>
                                <tr>
                                    <td type="label">URL地址</td>
                                    <td><input type="text" name="url"  class="form-control" role="{length:200}"/></td>
                                </tr>
                            </table>
                            <div class="ui-form-submitbar">
                                <button class="btn btn-info blue submit" id="requestSubmit"><i class="fa fa-check"></i><span>提交</span></button>
                                <button class="btn btn-info orange cancel" id="cancel"><i class="fa fa-reply"></i><span>取消</span></button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    require(["app/systemManage/unitInforManage/unitInforManageAdd"],function(app){
        app.main();
    });
</script>
