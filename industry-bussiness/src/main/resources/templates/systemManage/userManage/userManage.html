<style>
    .form-group input,.form-group select{
        width:200px!important;
    }
    .form-group label{
        width:60px;
        text-align:right;
    }
</style>
<div class="ui-content">
    <div class="ui-content-body catalogTable">
        <div class="ui-content-toolsbar" style="height:140px;">
            <div class="ui-content-searchbar">
                <form id="gridForm" class="form-inline">
                    <div>
                        <div class="form-group">
                            <label for="login">用户名</label>
                            <input type="text" name="login" class="form-control" placeholder="" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="roleId">角色</label>
                            <select name="roleId" class="form-control" id="roleName">
                                <option value="">全部</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="comName">单位信息</label>
                            <input type="text" id="comName" class="form-control" placeholder="" autocomplete="off">
                        </div>
                    </div>
                    <div>
                        <div class="form-group">
                            <label for="userName">姓名</label>
                            <input type="text" name="userName" class="form-control" placeholder="" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="lockStatus">状态</label>
                            <select name="lockStatus" class="form-control">
                                <option value="">全部</option>
                                <option value="1">锁定</option>
                                <option value="2">正常</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-info blue" id="search"><i class="fa fa-search"></i><span>查询</span></button>
                            <button class="btn btn-info blue" id="reset"><i class="fa fa-undo"></i><span>重置</span></button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="ui-content-buttonbar">
                <input type="hidden" id="rowId">
                <button class="btn btn-info blue" id="add"><i class="fa fa-plus"></i><span>新增</span></button>
                <button class="btn btn-info blue" id="edit" disabled><i class="fa fa-pencil"></i><span>修改</span></button>
                <button class="btn btn-info blue" id="view" disabled><i class="fa fa-search"></i><span>查看</span></button>
                <button class="btn btn-info blue" id="delete" disabled><i class="fa fa-trash-o"></i><span>删除</span></button>
                <button class="btn btn-info blue" id="resetPass" disabled><i class="fa fa-undo"></i><span>重置密码</span></button>
            </div>
        </div>
        <div class="ui-content-aside" style="top:140px;">
            <table id="grid" class="ui-grid" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>用户名</th>
                    <th>姓名</th>
                    <th>角色</th>
                    <th>单位信息</th>
                    <th>办公电话</th>
                    <th>邮箱</th>
                    <th>状态</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<script>
    require(["app/systemManage/userManage/userManage"],function(app){
        app.main();
    });
</script>
